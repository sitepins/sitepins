<div class="col-lg-4 col-sm-6 mb-4">
  <div class="card">
    <a href="{{ .Permalink }}" class="product-thumb"
      style="height:{{with .Site.Params.product_thumb_height}}{{.}}{{else}}100%{{end}};">
      <img loading="lazy" src="{{ .Params.Image | absURL }}{{site.Params.product_thumb_size}}" alt="{{ .Title }}" class="card-img-top">
    </a>
    <div class="card-body border-top border-default">
      <div class="d-flex">
        <h3 class="mb-1"><a href="{{ .Permalink }}">{{ .Title }}</a></h3>
        <div class="ml-auto">
          <a target="_blank" class="icon-link" href="{{ .Params.Website | safeURL }}?ref=sitepins.com">
            <svg height="15px" viewBox="0 0 283.922 283.922">
              <g>
                <path
                  d="M266.422,0h-97.625c-9.65,0-17.5,7.851-17.5,17.5c0,9.649,7.85,17.5,17.5,17.5h55.377l-92.375,92.374c-3.307,3.305-5.127,7.699-5.127,12.375c0,4.676,1.819,9.069,5.125,12.371c3.306,3.309,7.699,5.13,12.375,5.13c4.674,0,9.069-1.82,12.376-5.127l92.374-92.375v55.377c0,9.649,7.851,17.5,17.5,17.5c9.649,0,17.5-7.851,17.5-17.5V17.5C283.922,7.851,276.071,0,266.422,0z" />
                <path
                  d="M201.137,253.922H30V82.785h128.711l30-30H15c-8.284,0-15,6.716-15,15v201.137c0,8.284,6.716,15,15,15h201.137c8.284,0,15-6.716,15-15V95.211l-30,30V253.922z" />
              </g>
            </svg></a>
        </div>
      </div>
      <small>{{ .Summary | truncate 40 }}</small>
    </div>
  </div>
</div>
